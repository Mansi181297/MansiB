<body>
  <CENTER>

<form name="form1" method="POST" >



 
 <p align="center">
  <b><font size="5"> New User Registration</font></b>
  </p>
 <p align="left">
  &nbsp;<b><font color="#FF0000">( Field marked * are necessary)</font> </p>
  <div align="left">
    <table border="0" width="100%">
      <tr>
        <td width="23%"><b>User *:</b></td>
        <td width="77%">	
            <b>
  			<input type="text" name="UserName" size="20" tabindex="1">
            </b>
        </td>
      </tr>
      <tr>
        <td width="23%">
            <b>
            Password*:</b></td>
        <td width="77%"><b><input type="password" name="Password" size="20" tabindex="2">
          </b>
        </td>
      </tr>
      <tr>
        <td width="23%">
            <b>
            Confirm Password*:</b>
        </td>
        <td width="77%"><b><input type="password" name="Password2" size="20" tabindex="3">
          </b>
        </td>
      </tr>
      <tr>
        <td width="23%">
            <b>
            First Name*:</b></td>
        <td width="77%">
            <b><input type="text" name="FirstName" size="20" tabindex="4">
            </b>
        </td>
      </tr>
      <tr>
        <td width="23%">
            <b>
            Middle Name:</b></td>
        <td width="77%">
            <b>
            <input type="text" name="MiddleName" size="20" tabindex="5">
            </b>
        </td>
      </tr>
      <tr>
        <td width="23%">
            <b>
            Last Name*:</b></td>
        <td width="77%">
            <b><input type="text" name="LastName" size="20" tabindex="6">
            </b>
        </td>
      </tr>
    </table>
  </div>
  <div align="center">
    <center>
    <table border="0" width="100%" height="201">
      <tr>
        <td width="23%" height="25"><b>Address1*:&nbsp;&nbsp;</b></td>
        <td width="77%" height="25"><b><input type="text" name="Address1" size="43" tabindex="7"> </b> </td>
      </tr>
      <tr>
        <td width="23%" height="25"><b>Address2:&nbsp;</b></td>
        <td width="77%" height="25"><b><input type="text" name="Address2" size="43" tabindex="8"> </b> </td>
      </tr>
      <tr>
        <td width="23%" height="25"><b>City*:&nbsp;</b></td>
        <td width="77%" height="25"><b><input type="text" name="City" size="20" tabindex="9"> </b> </td>
      </tr>
      <tr>
        <td width="23%" height="25"><b>State*:</b></td>
        <td width="77%" height="25"><b><select size="1" name="State" tabindex="10">
            <option selected value="Select State">Select State</option>
            <option>Assam</option>
            <option>Arunachal Pradesh</option>
            <option>Haryana</option>
            <option>Maharashtra</option>
            <option>Rajasthan</option>
            <option>Uttar pradesh</option>
          </select> </b> </td>
      </tr>
      <tr>
        <td width="23%" height="25"><b>Pin Code*:&nbsp;</b></td>
        <td width="77%" height="25"><b><input type="text" name="PinCode" size="20" tabindex="11"> </b> </td>
      </tr>
      <tr>
        <td width="23%" height="25"><b>Email ID*:</b></td>
        <td width="77%" height="25"><b><input type="text" name="Email" size="20" tabindex="12"> </b> </td>
      </tr>
      <tr>
        <td width="23%" height="25"><b>Phone Number*:</b></td>
        <td width="77%" height="25"><b><input type="text" name="Phone" size="20" tabindex="13"> </b> </td>
      </tr>
      <tr>
        <td width="23%" height="1"></td>
        <td width="77%" height="1"> </td>
      </tr>
      <tr>
        <td width="23%" height="21"></td>
        <td width="77%" height="21"> 
   <b> 
   <input type="submit" value="Submit" name="B1" onclick="validate();" tabindex="13">
   </b>
 </td>
      </tr>
    </table>

</form>
